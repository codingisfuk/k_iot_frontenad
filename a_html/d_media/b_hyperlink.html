<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_hyperlink.html</title>
</head>
<body>
  <!-- 
    ! === 경로(절대 경로 VS 상대 경로) ===
      a 태그 - href 속성: 연결할 문서의 수신처 작성 (웹 문서 경로)
      img 태그 - src 속성: 출력할 이미지의 수신처 작성 (이미지 경로)

      ? 1. 절대 경로
        : 위치와 상관없이 항상 같은 주소를 가리킴
        - 다른 웹 사이트에서 호스트되는 완전항 URL 주소
        - 보통 외부 웹 사이트에 연결 또는 외부 이미지 출력 시 사용
        EX) 형식: http://도메인/폴더/파일명

      ? 2. 상대 경로
  -->
  <h2>절대 경로 사용</h2>
  <a href="http://www.w3.org">W3C(World Wide Web)</a>
</body>
</html>
